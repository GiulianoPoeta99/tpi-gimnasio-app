<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles_crud.css' %}">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <h1>Progress List</h1>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">User</th>
                    <th scope="col">Exercise</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Repetitions</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for progress in progresses %}
                <tr>
                    <td>{{ progress.user.email }}</td>
                    <td>{{ progress.exercise.name }}</td>
                    <td>{{ progress.weight }}</td>
                    <td>{{ progress.repetitions }}</td>
                    <td>
                        <a href="{% url 'progress_detail' progress.pk %}" class="btn btn-info btn-sm me-2">Details</a>
                        <a href="{% url 'progress_update' progress.pk %}" class="btn btn-warning btn-sm me-2">Edit</a>
                        <a href="{% url 'progress_delete' progress.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'progress_create' %}" class="btn btn-primary">Add Progress</a>
    </div>
</body>
</html>
