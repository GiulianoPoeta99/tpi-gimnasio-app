<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles_crud.css' %}">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <h1>Add Trainer</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_user" class="form-label">User</label>
                {{ form.user }}
            </div>
            <div class="mb-3">
                <label for="id_is_verify" class="form-label">Verified</label>
                {{ form.is_verify }}
            </div>
            <div class="mb-3">
                <label for="id_rate" class="form-label">Rate</label>
                {{ form.rate }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'trainer_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
