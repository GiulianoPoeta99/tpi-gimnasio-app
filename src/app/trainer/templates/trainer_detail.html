<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Detail</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles_crud.css' %}">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <h1>Trainer Detail</h1>
        <p><strong>Email:</strong> {{ trainer.user.email }}</p>
        <p><strong>Verified:</strong> {{ trainer.is_verify }}</p>
        <p><strong>Rate:</strong> {{ trainer.rate }}</p>
        <a href="{% url 'trainer_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</body>
</html>
