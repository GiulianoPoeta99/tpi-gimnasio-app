<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles_crud.css' %}">
    <title>User List</title>
</head>
<body>
    <div class="container">
        <h1>User List</h1>
        <ul>
            {% for user in users %}
                <li><a href="{% url 'user_detail' user.pk %}">{{ user.first_name }} {{ user.last_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
