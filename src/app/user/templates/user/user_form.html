<!-- app/user/templates/user/user_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'user/css/login.css' %}">
    <style>
        body {
            background: url("{% static 'images/image1.png' %}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <p>Create User</p>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="user-box">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="text" name="email" required>
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <a href="#" onclick="document.forms[0].submit(); return false;">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>
        <p>Already have an account? <a href="{% url 'user_login' %}" class="a2">Login</a></p>
    </div>
</body>
</html>
